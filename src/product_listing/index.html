<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Home</title>

    <link rel="stylesheet" href="/src/css/style.css" />

    <script src="/src/js/product_listing.js" type="module"></script>
    <script src="/src/js/main.js" type="module"></script>
</head>

<body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
        <div class="hero">
            <img src="/src/public/images/banner-sm.jpg"
                srcset="/src/public/images/banner-sm.jpg 500w, /src/public/images/banner.jpg 1200w"
                alt="image of a high mountain lake" />

            <div class="logo logo--square">
                <img src="/src/public/images/logos/marmot-160x100.jpg" alt="tent image for logo" />
                <div>
                    Sleep
                    <span class="highlight">Outside</span>
                </div>
            </div>
            <div class="mission">
                <p>
                    Our mission is to provide you with everything you need to sleep
                    outside comfortably at an affordable price.
                </p>
            </div>
        </div>

        <!-- Added Category Navigation -->
        <nav class="category-nav divider">
            <ul class="category-list">
                <li><a href="#" data-category="tents" class="category-link active">Tents</a></li>
                <li><a href="#" data-category="hammocks" class="category-link">Hammocks</a></li>
                <li><a href="#" data-category="backpacks" class="category-link">Backpacks</a></li>
                <li><a href="#" data-category="sleeping-bags" class="category-link">Sleeping Bags</a></li>
            </ul>
        </nav>

        <!-- Updated Products Section -->
        <section class="products">
            <h2>Our Products: <span class="title" id="current-category">Tents</span></h2>

            <!-- Loading State -->
            <div id="loading-state" class="loading">
                <div class="spinner"></div>
                <p>Loading products...</p>
            </div>

            <!-- Error State (hidden by default) -->
            <div id="error-state" class="error-message" style="display: none;">
                <p>Failed to load products. Please try again later.</p>
                <button id="retry-button">Retry</button>
            </div>

            <!-- Product Grid Container -->
            <div id="product-grid" class="product-grid">
                <!-- Products will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <footer id="main-footer"></footer>
</body>

</html>
