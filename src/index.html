<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="../src/css/style.css">
  <script src="/js/main.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header">
    <!-- Header content will be injected by JavaScript -->
  </header>

  <main class="divider">
    <div class="hero">
      <img src="../src/public/images/banner.jpg"
        srcset="../src/public/images/banner-sm.jpg 500w, ../src/public/images/banner.jpg 1200w"
        alt="image of a high mountain lake">
      <div class="logo logo--square">
        <img src="../src/public/images/logos/marmot-160x100.jpg" alt="tent image for logo">
        <div>
          Sleep
          <span class="highlight">Outside</span>
        </div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>

    <!-- Product Categories -->
    <section class="products">
      <ul class="product-grid">
        <li>
          <a href="product_listing/index.html?category=tents">
            <img src="../src/public/images/categories/category-tents.svg" alt="Tents">
            <h2>Tents</h2>
          </a>
        </li>
        <li>
          <a href="product_listing/index.html?category=backpacks">
            <img src="../src/public/images/categories/category-backpacks.svg" alt="Backpacks">
            <h2>Backpacks</h2>
          </a>
        </li>
        <li>
          <a href="product_listing/index.html?category=sleeping-bags">
            <img src="../src/public/images/categories/category-sleepingbags.svg" alt="Sleeping Bags">
            <h2>Sleeping Bags</h2>
          </a>
        </li>
        <li>
          <a href="product_listing/index.html?category=hammocks">
            <img src="../src/public/images/categories/category-hammocks.svg" alt="Hammocks">
            <h2>Hammocks</h2>
          </a>
        </li>
      </ul>
    </section>

    <section class="products">
      <h2>Top Products</h2>
      <div class="product-list"></div>
    </section>
  </main>

  <footer>
    <!-- Footer content will be injected by JavaScript -->
  </footer>
</body>

</html>
