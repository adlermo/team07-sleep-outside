<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js" type="module"></script>
    <script src="../js/checkout.js" type="module"></script>

  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <form id="checkout-form" novalidate>
          <fieldset>
            <legend>Customer Information</legend>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required />
          </fieldset>

          <fieldset>
            <legend>Address</legend>
            <label for="street">Street Address</label>
            <input type="text" id="street" name="street" required />

            <label for="city">City</label>
            <input type="text" id="city" name="city" required />

            <label for="state">State</label>
            <input type="text" id="state" name="state" required />

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required pattern="\d{5}" />
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <label for="ccnum">Credit Card Number</label>
            <input type="text" id="ccnum" name="ccnum" required pattern="\d{13,16}" maxlength="16" />

            <label for="exp">Expiration Date</label>
            <input type="month" id="exp" name="exp" required />

            <label for="cvv">Security Code</label>
            <input type="text" id="cvv" name="cvv" required pattern="\d{3,4}" maxlength="4" />
          </fieldset>

          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>

            <div class="order__summary">
              <div>Items</div>
              <div id="num-items">$0</div>
              <div>Subtotal</div>
              <div id="cartTotal">$0</div>
              <div>Tax</div>
              <div id="tax">$0</div>
              <div>Shipping</div>
              <div id="shipping">$0</div>
              <div>Total</div>
              <div id="orderTotal">$0</div>
            </div>
          </fieldset>

          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
