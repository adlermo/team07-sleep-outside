<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js" type="module"></script>
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="checkout-form">
        <h2>Review & Place your Order</h2>
        <form name="checkout" id="checkout">
          <input type="hidden" name="orderDate" id="orderDate" />
          <fieldset>
            <legend>Name and Address</legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input
                type="text"
                name="fname"
                id="fname"
                required
                minlength="2"
                maxlength="50"
                title="Enter your first name (2-50 characters)"
              />
              <label for="lname">Last Name</label>
              <input
                type="text"
                name="lname"
                id="lname"
                required
                minlength="2"
                maxlength="50"
                title="Enter your last name (2-50 characters)"
              />
            </div>
            <div class="checkout__address">
              <label for="street">Street Address</label>
              <input
                type="text"
                name="street"
                id="street"
                required
                minlength="5"
                maxlength="100"
                title="Enter a valid street address"
              />
              <label for="city">City</label>
              <input
                type="text"
                name="city"
                id="city"
                required
                minlength="2"
                maxlength="50"
                title="Enter your city"
              />
              <label for="state">State</label>
              <input
                type="text"
                name="state"
                id="state"
                required
                pattern="[A-Za-z]{2}"
                title="Enter a 2-letter state code (e.g., CA)"
              />
              <label for="zip">Zip</label>
              <input
                type="text"
                name="zip"
                id="zip"
                required
                pattern="\d{5}"
                title="Enter a 5-digit ZIP code"
              />
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <div class="checkout__payment">
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                name="cardNumber"
                id="cardNumber"
                required
                pattern="\d{13,16}"
                maxlength="16"
                title="Enter a 13-16 digit card number"
              />
              <label for="expiration">Expiration (MM/YY)</label>
              <input
                type="text"
                name="expiration"
                id="expiration"
                required
                pattern="\d{2}/\d{2}"
                placeholder="MM/YY"
                title="Enter expiration date in MM/YY format"
              />
              <label for="code">CVV</label>
              <input
                type="text"
                name="code"
                id="code"
                required
                pattern="\d{3,4}"
                maxlength="4"
                title="Enter a 3 or 4-digit CVV code"
              />
            </div>
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <div class="order__summary">
              <div>Items</div>
              <div id="num-items"></div>
              <div>Subtotal</div>
              <div id="cartTotal"></div>
              <div>Tax</div>
              <div id="tax"></div>
              <div>Shipping</div>
              <div id="shipping"></div>
              <div>Total</div>
              <div id="orderTotal"></div>
            </div>
          </fieldset>
          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
